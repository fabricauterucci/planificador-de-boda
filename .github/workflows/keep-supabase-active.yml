name: Keep Supabase Active

on:
  schedule:
    # Ejecuta cada 3 d√≠as a las 10:00 AM UTC para mantener el proyecto activo
    - cron: '0 10 */3 * *'
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  ping-database:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Keep Supabase Active
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          echo "üîÑ Pinging Supabase to keep project active..."
          echo "üìÖ Date: $(date)"
          
          # Hacer ping al endpoint REST API
          echo "üì° Pinging REST API endpoint..."
          curl -X GET \
            "$SUPABASE_URL/rest/v1/" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            -w "\nHTTP Status: %{http_code}\n"
          
          # Hacer ping al health endpoint si est√° disponible
          echo "üè• Pinging health endpoint..."
          curl -X GET \
            "$SUPABASE_URL/rest/v1/health" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -w "\nHTTP Status: %{http_code}\n" \
            || echo "Health endpoint not available (this is normal)"
          
          echo "‚úÖ Supabase pinged successfully at $(date)"