[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_ANON_KEY,NEXT_PUBLIC_SUPABASE_URL,SUPABASE_SERVICE_ROLE_KEY"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Forzar Node.js runtime para compatibilidad con Supabase
[functions]
  node_bundler = "esbuild"
  
# Configuraci√≥n para API Routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
